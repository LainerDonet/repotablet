<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <!-- La section isquierda -->
    <section class="left">
        <article class="left__arriba">
            <a href="#" class="left__arriba_a"><i class="left__arriba_ico fas fa-home fa-lg"></i>Inicio</a></li>
            <a href="#" class="left__arriba_a"><i class="left__arriba_ico fas fa-search fa-lg"></i>Buscar</a>
        </article>
        
        <article class="left__abajo">
            <div class="left__abajo_div">
                <a href="#" class="left__arriba_a"><i class="left__abajo_ico fas fa-stream fa-lg"></i>Tu Biblioteca</a>
                <div>
                    <i class="left__abajo_ico fa-solid fa-plus"></i>
                    <i class="left__abajo_ico fa-solid fa-arrow-right"></i>
                </div>
            </div>
            
            <div class="left__abajo_div1">
                <button class="left__abajo_button1"><i class="left__abajo_ico fa-solid fa-xmark"></i></button>
                <button class="left__abajo_button">Artista</button>
            </div>
            <div class="left__abajo_div">
                <i class="left__abajo_ico fa-solid fa-magnifying-glass"></i>
                <div class="left__abajo_div2">
                    <p class="left__abajo_text">Orden alfab√©tico</p>
                    <i class="left__abajo_ico fa-solid fa-list"></i>
                </div>
            </div>
            <div class="left__abajo_div1">
                <img src="img/audioslave.png" alt="audioslave" class="left__abajo_img">
                <p class="left__abajo_text">Audioslave</p>
            </div>
            <div class="left__abajo_div1">
                <img src="img/daftPunk.png" alt="Daft Punk" class="left__abajo_img">
                <p class="left__abajo_text">Daft Punk</p>
            </div>
            <div class="left__abajo_div1">
                <img src="img/electricLight.png" alt="Orchestra Electric Light" class="left__abajo_img">
                <p class="left__abajo_text">Orchestra Electric Light</p>
            </div>
            <div class="left__abajo_div1">
                <img src="img/eminem.png" alt="Eminem" class="left__abajo_img">
                <p class="left__abajo_text">Eminem</p>
            </div>
            <div class="left__abajo_div1">
                <img src="img/kendricklamar.png" alt="Kendrick Lamar" class="left__abajo_img">
                <p class="left__abajo_text">Kendrick Lamar</p>
            </div>
            <div class="left__abajo_div1">
                <img src="img/Luis Miguel.png" alt="Luis Miguel" class="left__abajo_img">
                <p class="left__abajo_text">Luis Miguel</p>
            </div>
            <div class="left__abajo_div1">
                <img src="img/michaeljackson.png" alt="Michael Jackson" class="left__abajo_img">
                <p class="left__abajo_text">Michael Jackson</p>
            </div>
        </article>
    </section>
    <!-- La section del medio -->
    <section class="middle">
        
        <article class="middle__arriba">
            <div class="middle__arriba_div1">
                <div class="middle__arriba_izq">
                    <button class="middle__arriba_btn"><i class="middle__arriba_ico fa-solid fa-less-than"></i></button>
                    <button class="middle__arriba_btn"><i class="middle__arriba_ico fa-solid fa-greater-than"></i></button>
                </div>
                <div class="middle__arriba_der">
                    <button class="middle__arriba_btn_lg"><i class="middle__arriba_ico fa-solid fa-arrow-down"></i><p class="middle__arriba_txt">Instalar app</p></button>
                    <button class="middle__arriba_btn"><i class="middle__arriba_ico fa-solid fa-bell"></i></button>
                    <button class="middle__arriba_btn"><img src="img/me.png" alt="" class="middle__arriba_img"></button>
                </div>
            </div>
            
            <div class="middle__arriba_title">
                <div class="middle__arriba_verif">
                    <img src="img/checkazul.png" alt="" class="middle__arriba_verifimg">
                    <p class="middle__arriba_veriftxt">Artista verificado</p>
                </div>
                <h1 class="middle__arriba_maintitle">Coldplay</h1>
                <p class="middle__arriba_subtitle">75.836.230 mensuales</p>
            </div>
        </article>
        <article class="middle__abajo">
            <div class="middle__abajo_div">
                <img src="img/botonpausa.png" alt="boton pausa" class="middle__abajo_img">
                <button class="middle__abajo_btn">Siguiendo</button>
                <i class="middle__abajo_ico fa-solid fa-ellipsis"></i>
            </div>
        </article>
    </section>
    <!-- La section derecha-->
    <section class="right">
        <article class="right__arriba">

        </article>
        <article class="right__abajo">

        </article>

    </section>
    <!-- El footer -->
    <footer class="footer">
        
    </footer>
    <script src="https://kit.fontawesome.com/eb138cf700.js" crossorigin="anonymous"></script>
</body>
</html>
